// FILE: index.html


<div class="field">
<select id="catalog" class="select">
<option value="">Pilih Produk</option>
<option>Netflix</option>
<option>Viu Premium</option>
<option>Prime Video</option>
<option>Disney+</option>
<option>Spotify</option>
<option>Youtube Premium</option>
<option>BeIN Connect</option>
</select>
</div>


<div class="field"><input id="account" placeholder="Akun (mis. email)"></div>
<div class="field"><input id="password" placeholder="Password (opsional)"></div>
<div class="field"><input id="profilePin" placeholder="Profile & PIN (opsional)"></div>


<div class="two">
<div class="field"><select id="device"><option>Device Type</option><option>HP</option><option>Smart TV</option><option>Laptop</option><option>Tablet</option><option>All</option></select></div>
<div class="field"><select id="buyerType"><option>Tipe Buyer</option><option>Reguler</option><option>Reseller</option></select></div>
</div>


<div class="two">
<div class="field date-wrapper"><input id="dateBuy" type="date"><div class="date-hint">mm/dd/yyyy</div></div>
<div class="field"><input id="duration" type="number" min="1" placeholder="Durasi (hari)" value="30"></div>
</div>


<div class="field"><input id="modal" inputmode="numeric" placeholder="Modal (Rp)"></div>
<div class="field"><input id="payment" inputmode="numeric" placeholder="Harga Jual (Rp)"></div>


<div class="actions">
<button type="submit" class="btn primary">Tambah</button>
<button type="button" id="resetBtn" class="btn ghost">Reset</button>
<button type="button" id="exportCsv" class="btn secondary">Export CSV</button>
</div>
</form>
</aside>


<section class="panel table-panel">
<div class="panel-top">
<div class="filters">
<select id="filterProduct"><option value="">Semua Produk</option><option>Netflix</option><option>Viu Premium</option><option>Prime Video</option></select>
</div>
<div class="summary">
<div>Total Modal <div class="num" id="sumModal">Rp 0</div></div>
<div>Total Profit <div class="num" id="sumProfit">Rp 0</div></div>
<div>Total Customer <div class="num" id="sumCust">0</div></div>
</div>
</div>


<h2 class="sr-only">Data Penjualan</h2>
<div class="table-wrap">
<table id="entriesTable" class="entries">
<thead>
<tr>
<th>No</th>
<th>Nama</th>
<th>Produk</th>
<th>Tanggal</th>
<th>Durasi</th>
<th>Modal</th>
<th>Harga</th>
<th>Profit</th>
<th>Tipe Buyer</th>
<th>Device</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>
</main>


<div id="toast" class="toast" aria-live="polite"></div>
<footer class="footer">Made with ♥ — SAISOKU.ID</footer>


<script src="script.js"></script>
</body>
</html>
