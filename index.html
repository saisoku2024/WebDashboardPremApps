<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Dashboard Premium Apps – SAISOKU.ID</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <h1 class="brand"><span class="logo">Web Dashboard Premium Apps</span></h1>
      <p class="tag">Connected to Google Sheets · SAISOKU.ID</p>
    </header>

    <main class="grid">
      <!-- Input Data -->
      <div class="card">
        <h2 class="card-title">Tambah Data</h2>
        <div class="fields">
          <input id="nama" placeholder="Nama Pembeli">
          <input id="wa" placeholder="No WhatsApp">
          <input id="katalog" placeholder="Katalog (Netflix / Viu / Prime)">
          <input id="akun" placeholder="Akun">
          <input id="password" placeholder="Password">
          <select id="device">
            <option value="" disabled selected>Device</option>
            <option>TV</option><option>HP</option><option>Laptop</option><option>All</option>
          </select>
          <input type="date" id="tglBeli">
          <input id="durasi" placeholder="Durasi (Hari)">
          <select id="statusBuyer">
            <option value="Reguler">Reguler</option>
            <option value="Reseller">Reseller</option>
          </select>
          <input id="modal" placeholder="Modal (Rp)">
          <input id="harga" placeholder="Harga Jual (Rp)">
        </div>
        <button id="addBtn" class="btn">Tambah</button>
      </div>

      <!-- Data Table -->
      <div class="card">
        <h2 class="card-title">Data Penjualan</h2>
        <select id="filterProduk" class="filter">
          <option value="">Semua Produk</option>
          <option value="Netflix">Netflix</option>
          <option value="Viu">Viu</option>
          <option value="Prime">Prime Video</option>
        </select>

        <table>
          <thead>
            <tr>
              <th>No</th><th>Nama</th><th>Produk</th><th>Tanggal</th>
              <th>Durasi</th><th>Modal</th><th>Harga</th><th>Profit</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>

        <div class="summary">
          <p>Total Modal: <span id="totalModal">Rp 0</span></p>
          <p>Total Profit: <span id="totalProfit">Rp 0</span></p>
          <p>Total Customer: <span id="totalCust">0</span></p>
          <button id="exportBtn" class="btn ghost">Export CSV</button>
        </div>
      </div>
    </main>

    <footer class="footer">© <span id="year"></span> SAISOKU.ID · by SIVA</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
