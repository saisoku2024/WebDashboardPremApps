<aside class="card input-form" aria-labelledby="input-title">
    <h2 id="input-title">Input Data Langganan</h2>

    <form id="entryForm" class="fields" autocomplete="off" novalidate>
        <div class="field input-icon-group">
            <label for="wa">No. WhatsApp <span class="req">*</span></label>
            <div class="input-icon-wrap">
                <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M17.6 14.2c-.3-.2-1.7-.8-1.9-.9-.2-.1-.3-.2-.5.2-.1.3-.6.9-.7 1-.1.2-.3.2-.6.1C10.7 14 7 11.3 6.2 9.8c-.1-.3 0-.4.1-.6.1-.1.3-.3.5-.5.2-.2.3-.4.4-.7.1-.2 0-.4 0-.6 0-.2-.5-1.1-.7-1.5-.2-.4-.4-.3-.6-.3-.1 0-.2 0-.4 0-.1 0-.4 0-.6 0-.2 0-.5 0-.8.3-.3.3-1 1-1.1 1.1-.3.3-.7.6-1 1-.3.4-.5 1.1-.5 1.8 0 3.3 1.7 6.8 4.8 9.8 3 3 6.6 4.6 9.2 4.6 1.2 0 1.9-.2 2.4-.4.6-.3 1-1.2 1.2-2.2.2-1 .1-2.1-.4-2.7-.5-.6-1.5-1.1-1.8-1.3z"></path></svg>
                <input id="wa" name="wa" type="text" inputmode="tel" placeholder="08xxxxxxxxxx" required />
            </div>
        </div>

        <div class="field">
            <label for="katalog">Katalog / Produk <span class="req">*</span></label>
            <select id="katalog" name="katalog" aria-label="Katalog Produk"></select>
        </div>

        <div class="add-catalog">
            <input id="newCatalogInput" placeholder="Tambah produk baru (mis. HBO Max)" />
            <button type="button" id="addCatalogBtn" class="btn small primary add-btn-inline">Tambah</button>
        </div>

        <div class="field">
            <label for="statusBuyer">Status Buyer</label>
            <select id="statusBuyer" name="statusBuyer">
                <option value="">Pilih Status</option>
                <option>Reguler</option>
                <option>Reseller</option>
            </select>
        </div>

        <div class="row two">
            <div class="field currency-input">
                <label for="modal">Modal (Rp)</label>
                <input id="modal" name="modal" type="number" inputmode="numeric" min="0" placeholder="25000" />
                <span class="currency-prefix">Rp</span>
            </div>
            <div class="field currency-input">
                <label for="harga">Harga Jual (Rp)</label>
                <input id="harga" name="harga" type="number" inputmode="numeric" min="0" placeholder="33900" />
                <span class="currency-prefix">Rp</span>
            </div>
        </div>

        <div class="form-actions">
            <button id="addBtn" class="btn primary" type="submit">+ Tambah Data</button>
            <button id="resetBtn" class="btn outline" type="button">Reset</button>
        </div>
    </form>
</aside>
