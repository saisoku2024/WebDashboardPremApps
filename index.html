<!DOCTYPE html>
<!-- 🧍 INPUT FORM -->
<section class="card input-form">
<h2>Input Data Langganan</h2>
<div class="fields">
<div class="field"><label>Nama Pembeli</label><input type="text" id="nama" placeholder="Nama lengkap"></div>
<div class="field"><label>No. WhatsApp</label><input type="text" id="wa" placeholder="08xxxxxxxxxx"></div>
<div class="field"><label>Katalog / Produk</label>
<select id="katalog">
<option value="">Pilih Produk</option>
<option>Netflix</option><option>Viu</option><option>Prime Video</option><option>Disney+</option><option>WeTV</option>
</select>
</div>
<div class="field"><label>Akun</label><input type="text" id="akun" placeholder="Email akun"></div>
<div class="field"><label>Password</label><input type="password" id="password" placeholder="Opsional"></div>
<div class="field"><label>Profile & PIN</label><input type="text" id="profile" placeholder="mis. Profile 1 / PIN 1234"></div>
<div class="field"><label>Device</label>
<select id="device">
<option value="">Pilih Device</option>
<option>TV</option><option>HP</option><option>Laptop</option><option>All</option>
</select>
</div>
<div class="row">
<div class="field"><label>Tanggal Beli</label><input type="date" id="tglBeli"></div>
<div class="field"><label>Durasi</label><input type="text" id="durasi" placeholder="mis. 30 Hari"></div>
</div>
<div class="field"><label>Status Buyer</label>
<select id="statusBuyer">
<option value="">Pilih Status</option>
<option>Reguler</option><option>Reseller</option>
</select>
</div>
<div class="row">
<div class="field"><label>Modal (Rp)</label><input type="number" id="modal" placeholder="mis. 25000"></div>
<div class="field"><label>Harga Jual (Rp)</label><input type="number" id="harga" placeholder="mis. 33900"></div>
</div>
<button id="addBtn" class="btn">+ Tambah Data</button>
</div>
</section>


<!-- 📊 DATA TABLE -->
<section class="card table-view">
<div class="table-header">
<h2>Data Langganan</h2>
<div class="actions">
<select id="filterProduk">
<option value="">Semua Produk</option>
<option>Netflix</option><option>Viu</option><option>Prime Video</option><option>Disney+</option><option>WeTV</option>
</select>
<button class="btn small" id="exportBtn">Export Excel</button>
</div>
</div>
<table id="subsTable">
<thead>
<tr>
<th>Nama</th><th>Produk</th><th>Tanggal Beli</th><th>Durasi</th>
<th>Modal</th><th>Harga</th><th>Profit</th><th>Status</th><th>Copy</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>


<div class="summary">
<div><span>Total Modal:</span> <strong id="totalModal">Rp 0</strong></div>
<div><span>Total Profit:</span> <strong id="totalProfit">Rp 0</strong></div>
<div><span>Total Pelanggan:</span> <strong id="totalCust">0</strong></div>
</div>
</section>
</main>


<footer class="footer">© 2025 SAISOKU.ID · Flat Dark Dashboard by SIVA</footer>
</div>


<script src="script.js"></script>
</body>
</html>
