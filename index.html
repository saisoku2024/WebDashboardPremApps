<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SAISOKU.ID — Dashboard Prem App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top">
<h1>SAISOKU.ID — Dashboard Prem App</h1>
<p class="subtitle">Kelola akun & transaksi premium — cepat, rapi, siap di-deploy ke GitHub Pages</p>
</header>


<main class="container">
<section class="form-card">
<form id="entryForm">
<div class="row">
<label>Nama Pembeli <input id="buyerName" required></label>
<label>No WA <input id="buyerWA" inputmode="numeric" placeholder="628..." required></label>
</div>


<div class="row">
<label>Katalog
<select id="catalog">
<option>Netflix</option>
<option>Viu Premium</option>
<option>Prime Video</option>
<option>Disney+</option>
<option>Spotify</option>
<option>Youtube Premium</option>
<option>BeIN Connect</option>
</select>
</label>


<label>Durasi (hari)
<input id="duration" type="number" min="1" value="30">
</label>
</div>


<div class="row">
<label>Akun <input id="account" required></label>
<label>Password <input id="password"></label>
</div>


<div class="row">
<label>Profile & PIN <input id="profilePin"></label>
<label>Device / Tipe Buyer
<input list="devices" id="device" placeholder="Ketik untuk cari...">
<datalist id="devices">
<option value="HP">
<option value="Smart TV">
<option value="Laptop">
</html>
